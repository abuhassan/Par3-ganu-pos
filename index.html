                    setBallBucketPrice(parseFloat(savedPrice));
                }

            // Save sales to localStorage whenever sales change
            useEffect(() => {

                localStorage.setItem('par3-ganu-price', ballBucketPrice.toString());
            }, [ballBucketPrice]);

            // Login handler
            const handleLogin = (user) => {
                setCurrentUser(user);
                setShowLogin(false);
            };

            // Add item to cart
            const addToCart = () => {
                const existingItem = cart.find(item => item.id === 'range-balls');
                if (existingItem) {
                    setCart(cart.map(item => 
                        item.id === 'range-balls' 
                            ? { ...item, quantity: item.quantity + 1 }
                            : item
                    ));
                } else {
                    setCart([...cart, {
                        id: 'range-balls',
                        name: 'Range Ball Bucket',
                        price: ballBucketPrice,
                        quantity: 1
                    }]);
                }
            };

            // Update quantity
            const updateQuantity = (id, change) => {
                setCart(cart.map(item => {
                    if (item.id === id) {
                        const newQuantity = item.quantity + change;
                        return newQuantity > 0 ? { ...item, quantity: newQuantity } : null;
                    }
                    return item;
                }).filter(Boolean));
            };

            // Remove item from cart
            const removeFromCart = (id) => {
                setCart(cart.filter(item => item.id !== id));
            };

            // Calculate total
            const getTotal = () => {
                return cart.reduce((total, item) => total + (item.price * item.quantity), 0);
            };

            // Process payment
            const processPayment = (paymentType) => {
                if (cart.length === 0) return;

                const total = getTotal();
                const newSale = {
                    id: Date.now().toString(),
                    items: [...cart],
                    total: total,
                    paymentType,
                    staff: currentUser,
                    timestamp: new Date().toISOString(),
                    date: new Date().toLocaleDateString(),
                    time: new Date().toLocaleTimeString()
                };

                setSales([...sales, newSale]);
                setCart([]);
                
                // Show success message
                alert(`‚úÖ Sale Completed!\n\nTotal: $${total.toFixed(2)}\nPayment: ${paymentType}\nStaff: ${currentUser}`);
            };

                setCart([]);
            };
